	<head>
	
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/status.css" />
		
	</head>
	
	<body id="StatusUpdate"> 
		
		<div class="StatusBar">
			<div class="StatusUpdateTools clearfix">
				<div id="shareTextHolder">
					<div>
						<div id="shareText" contenteditable="true">Share what's new..</div>
						<div><span title="Close" id="closeIcon"></span></div>
					</div>
				</div>
				
				<div id="icons">
		      		<span title="Add photo" id="addPhoto"></span>
		      		<span title="Add link" id="addLink"></span>
		      		
		      		<span id="arrowP"></span>
		      		<div id="tooltipPhoto">
		      			<div id = "tooltipContent">+ Add photo</div>
		      			<div><span title="Close" id="closePhotoIcon"></span></div>
		      		</div>      						      		
				</div>

			</div>
			
			<div id="tooltipLink">
				<span title="Add link" id="addLink" class="active"></span>
      			<input type="text"></input>
      			<div><span title="Close" id="closeLinkIcon"></span></div>
			</div>
			
			<div id="preview">
				<div><span title="Close" id="closePreviewIcon"></span></div>
				
				<figure>
					<img class="imgrounded" src="photos/user1.jpg" alt="user">
				</figure>
				<h3>This is awesome </h3>
				<div><p>Text, text, text</p></div>
				<div class="clearer"></div>		

			</div>
		
		</div>
